operation_choice: readwrite
machine: cheyenne
cluster_manager: pbs
cluster_kwargs:
  queue: regular
  walltime: 1:00:00
  memory: 109gb
  cores: 36
  local_directory: "$TMPDIR"
  interface: "ib0"
chunk_per_worker: 10
spil: false
freq: 1D
parameters:
  fixed_totalsize: False
  number_of_workers_per_nodes:
    - 1
  number_of_threads_per_workers: 1
  number_of_nodes:
    - 2
  chunk_size:
    - 1024MB
  chunking_scheme:
    - spatial
    - temporal
    - auto
  io_format:
    - zarr
    - netcdf
  filesystem:
    - posix
local_dir: test_pri1-b
