operation_choice: readwrite
machine: hal1D
cluster_manager: pbs
cluster_kwargs:
  queue: batch
  walltime: 1:00:00
  memory: 128gb
  cores: 24
  local_directory: "$TMPDIR"
  interface: "ib0"
chunk_per_worker: 10
spil: false
freq: 1D
parameters:
  fixed_totalsize: False
  number_of_workers_per_nodes:
    - 1
  number_of_threads_per_workers: 1
  number_of_nodes:
    - 1
  chunk_size:
    - 2048MB
  chunking_scheme:
    - spatial
    - temporal
    - auto
  io_format:
    - zarr
    - netcdf
  filesystem:
    - posix
local_dir: test_11D
