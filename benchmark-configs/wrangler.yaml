operation_choice: readwrite
machine: wrangler
cluster_manager: slurm
cluster_kwargs:
  queue: normal
  walltime: 00:60:00
  memory: 128gb
  cores: 24
  local_directory: "$TMPDIR"
  interface: "ib0"
chunk_per_worker: 10
spil: false
freq: 1D
parameters:
  fixed_totalsize: False
  number_of_workers_per_nodes:
    - 1
  number_of_threads_per_workers: 1
  number_of_nodes:
    - 1
    - 2
    - 4
    - 8
    - 16
  chunk_size:
    - 32MB
    - 64MB
    - 128MB
    - 256MB
    - 512MB
  chunking_scheme:
    - spatial
    - temporal
    - auto
  io_format:
    - zarr
    - netcdf
  filesystem:
    - posix
local_dir: test_readwrite
